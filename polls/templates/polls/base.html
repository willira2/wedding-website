<!DOCTYPE html>

<html lang="en">
{% load static %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="{%  static 'favicon.ico' %}">

    <title>{% block title %}Rachel and Jimmy{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'polls/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'polls/bootstrap/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet'type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static 'polls/bootstrap/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap/css/creative.css' %}" />

    <!-- Font Awesome Icon Pack -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

 <body id="page-top">

    {% block content %}{% endblock %}

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'polls/bootstrap/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'polls/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'polls/bootstrap/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'polls/bootstrap/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <!-- <script src="{% static 'polls/bootstrap/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script> -->

    <!-- Custom scripts for this template -->
    <!-- <script src="{% static 'polls/bootstrap/js/creative.min.js' %}"></script> -->
    <script src="{% static 'polls/bootstrap/js/creative.js' %}"></script>
    {% block javascript %}{% endblock %}
 </body>

</html>
